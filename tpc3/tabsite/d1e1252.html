      <p>O castro do Barbudo ocupa o extremo SO do monte do mesmo nome, que se
         desenvolve numa larga e comprida plataforma. O síto onde assenta o  castro corresponde
         ao ponto mais elevado do monte,
         conhecido pelo topónimo "Castelo". </p>
