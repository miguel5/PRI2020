      <title> Castro de Santa Lucrécia de Algeriz; Santa Catarina</title>

   <body>
      <p>O monte em que assenta o  castro corresponde ao
         extremo Norte de um esporão montanhoso, orientado Norte/ Sul, conhecido pelo
         nome de Monte do Galho e de Monte de Vasconcelos. O povoado encontra-se
         virado ao vale do Cávado, dominando a larga bacia daquele rio.</p>
