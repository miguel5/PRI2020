      <p>O cabeço onde assenta o  castro corresponde a um
         esporão, de vertentes abruptas, situado praticamente na base da encosta Sul
         do monte de S. Pedro de Fins. A Norte, um profundo talvegue separa o monte
         de um outro, mais pequeno, onde se encontram também vestígios de ocupação.</p>
