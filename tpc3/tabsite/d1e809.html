      <title> Castro das Caldas </title>

   <body>
      <p>O Castro das Caldas localiza-se a NO de Braga, no monte do mesmo nome,
         outrora também conhecido por Monte de S. Mamede. O cabeço corresponde a uma
         elevação de altitude média, formando um pequeno esporão. O povoado ocupa o
         extremo Sudeste dessse esporão.</p>
